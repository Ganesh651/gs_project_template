summary: Fetch many Restaurant
tasks:
  - id: postgres_restaurant_search
    fn: com.gs.datastore
    args:
      datasource: postgres
      data: <% inputs.body %>
      config:
        method: Restaurant.findMany
        where: 
          city: { equals: "<% inputs.body.city %>" }
          menuItems: { some: { couponCode: { equals: "<% inputs.body.couponCode %>" } } }
